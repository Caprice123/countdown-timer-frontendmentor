<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <link rel="stylesheet" href="./styles/mediaquery.css">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    
  </style>
</head>
<body>
  <img src="images/pattern-hills.svg">
  <div class="content">
    <div class="title" id="title"></div>
    <div class="cards">
      <div class="day">
        <div class="card">
          <div class="top">
            <div id="top-content" class="top-content front flip-top">
              8
            </div>
            <div class="top-content back flip">
              
            </div>
          </div>
          <div class="bottom">
            <div id="bottom-content" class="bottom-content front flip-bot">
              
            </div>
            <div class="bottom-content back flip">
              
            </div>
          </div>

        </div>
        <div class="exp">
          Days
        </div>
      </div>
      <div class="hour">
        <div class="card">
          <div class="top">
            <div id="top-content" class="top-content front flip-top">
              23
            </div>
            <div class="top-content back flip">
              
            </div>
          </div>
          <div class="bottom">
            <div id="bottom-content" class="bottom-content front flip-bot">
              
            </div>
            <div class="bottom-content back flip">
              
            </div>
          </div>
        </div>
        <div class="exp">
          Hours
        </div>
      </div>


      <div class="minute">
        <div class="card">
          <div class="top">
            <div id="top-content" class="top-content front flip-top">
              60
            </div>
            <div class="top-content back flip">
              
            </div>
          </div>
          <div class="bottom">
            <div id="bottom-content" class="bottom-content front flip-bot">
              
            </div>
            <div class="bottom-content back flip">
              
            </div>
          </div>
        </div>
        <div class="exp">
          Minutes
        </div>
      </div>


      <div class="second">
        <div class="card">
          <div class="top">
            <div id="top-content" class="top-content front flip-top">
              60
            </div>
            <div class="top-content back flip">
              
            </div>
          </div>
          <div class="bottom">
            <div id="bottom-content" class="bottom-content front flip-bot">
              
            </div>
            <div class="bottom-content back flip">
              
            </div>
          </div>
        </div>
        <div class="exp">
          Seconds
        </div>

      </div>
    </div>
  </div>
  <div class="contact">
    <div class="facebook">
      <a href="#">
      <img src="images/icon-facebook.svg" alt="facebook-logo">
      </a>
    </div>
    <div class="pinterest">
      <a href="#">
      <img src="images/icon-pinterest.svg" alt="pinterest-logo">
      </a>
    </div>
    <div class="instagram">
      <a href="#">
      <img src="images/icon-instagram.svg" alt="instagram-logo">
      </a>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Caprice123/countdown-timer-frontendmentor">Kelvin Cendra</a>.
  </div>
</body>
<script src="hacktimer/HackTimer.js"></script>
<script src="script/main script.js">
</script>
</html>
